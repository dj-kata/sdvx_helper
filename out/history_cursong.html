<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hoge</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
        <style>
            body { 
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            margin: 10px;
            padding: 10px;
            overflow: hidden;
            font-family:"RocknRoll One";
            color:#2196F3;   
            font-size: 64px;
            color: #fff;
            text-shadow: 6px 6px 0 #000,
                         -2px 2px 0 #000,
                         2px -2px 0 #000,
                         -2px -2px 0 #000;
            }
            div#all{
                border: 16px solid #000077;
                -moz-box-sizing:border-box;
                box-sizing: border-box;
                position: absolute;
                top:0;
                bottom:0;
                background-color: rgba(0, 0, 0, 0.95);
            }
            table#title {
                color: #fff;
                background-color: rgba(0, 0, 100, 0.95);
                font-size: 90px;
                line-height: 140%;
                width:100%;
                background-color: #222;
                background: linear-gradient(
                180deg
                ,rgba(0,0,60,0.9)
                ,rgba(35,85,155,0.9)
                ); 
            }
            table#title td{
            	white-space:nowrap;
            }
            table#title td:nth-child(1){
                max-width: 10px;
            	overflow:hidden;
            	text-overflow:ellipsis;
            }
            table#title td:nth-child(2){
                width:13%;
                margin-right:1%;
                padding-right:1%;
            }
            table#title td:nth-child(3){
                text-align: right;
                width:10%;
            }
            table#result {
                font-size: 96px;
            	width:100%;
                border: none;
            }
            table#result td {
                border: none;
                vertical-align: middle;
            	white-space:nowrap;
            }
            table#result tr:nth-child(1) {
                background-color: #000;
            }
            table#result td:nth-child(1) {
                font-size: 80px;
            	width:35%;
            }
            table#result td:nth-child(2) {
                font-size: 80px;
            	width:20%;
            }
            table#result td:nth-child(3) {
            	width:20%;
            	padding-right:5%;
                text-align: right;
            }
            table#result td:nth-child(4) {
                font-size: 80px;
            	margin-left:3%;
                text-align:left;
            }
            table#result td:nth-child(5) {
            	width:20%;
            	margin-left:3%;
                text-align:center;
            }
            table#best {
                font-size: 80px;
            	width:100%;
                background-color: rgba(255, 255, 255, 0.35);
            }
            table#best td {
            	white-space:nowrap;
            }
            table#best tr:nth-child(1) {
                color:#fff;
                background-color: #000;
                font-size:40px;
                width:20%;
                text-align: center;
            }
            table#best tr:nth-child(2) {
                color:#ffffff;
                text-align: center;
            }
            table#best tr:nth-child(2) td:nth-child(2){
                color:#ffffcc;
            }
            table#best tr:nth-child(2) td:nth-child(3){
                color:#ffccff;
            }
            table#best tr:nth-child(2) td:nth-child(5){
                color:#ccffcc;
            }
            .MAX{
                animation-name: flashmax;
                animation-duration: 0.4s;
                animation-iteration-count: infinite;
            }
            @keyframes flashmax {
                0%   { color: #ff2828; }
                20%  { color: #d5ff28; }
                40%  { color: #28ff7e; }
                60%  { color: #2872ff; }
                80%  { color: #d528ff; }
                100% { color: #ff2828; }
            }
            .S{
                color:#ffff00;
            }
            .AAAplus{
                color:#ffff28;
            }
            .AAA{
                color:#ffff28;
            }
            .AAplus{
                color:#c3c3c3;
            }
            .AA{
                color:#c3c3c3;
            }
            .Aplus{
                color:#2ddf71;
            }
            .A{
                color:#2ddf71;
            }
            .B{
                color:#7777ff;
            }
            .C{
                color:#7777ff;
            }
            .D{
                color:#7777ff;
            }
            .E{
                color:#7777ff;
            }
            .F{
                color:#7777ff;
            }
            .fc{
                animation-name: flashfc;
                animation-duration: 0.2s;
                animation-iteration-count: infinite;
            }
            @keyframes flashfc {
                0%   { background-color: #ff2828; }
                20%  { background-color: #d5ff28; }
                40%  { background-color: #28ff7e; }
                60%  { background-color: #2872ff; }
                80%  { background-color: #d528ff; }
                100% { background-color: #ff2828; }
            }
            .failed{
                animation-name: flashfailed;
                animation-duration: 0.8s;
                animation-iteration-count: infinite;
            }
            @keyframes flashfailed {
                0%   { color: #ff2828; }
                50%  { color: #282828; }
                100% { color: #ff2828; }
            }
            .clear{color: #77ff77;}
            .hard{color: #ffc115;}
            .uc{color: #ff7777;}
            .puc{color: #ffff99;}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
        function loadXml() {
            var getxml = $.ajax({
                url: './history_cursong.xml',
                type: 'GET',
                dataType: 'xml',
                cache: false
            });
            getxml.done(function(xml){
                // xmlデータからほしいデータをfindで探し処理
                var out = "";
                    out += '<tr><td height="50"><font size="40"><center>date</center></font></td>';
                    out += '<td></td>';
                    out += '    <td colspan="2" height="40"><font size="40"><center>score</center></font></td>';
                    out += '    <td height="50"><font size="40"><center>lamp</center></font></td>';
                    out += '</tr>'
                var title = $(xml).find('Items title').text();
                var lv = $(xml).find('Items lv').text();
                var difficulty = $(xml).find('Items difficulty').text();
                if (difficulty == "APPEND"){
                    difficulty = '';
                }else{
                    difficulty = '('+difficulty+')';
                }
                var best_score = Number($(xml).find('Items best_score').text());
                    best_score=Math.floor(best_score)
                var best_lamp = $(xml).find('Items best_lamp').text();
                var vf = $(xml).find('Items vf').text();
                $(xml).find("Items Result").each(function(index, item){
                    var date = $(item).find('date').text();
                    var lamp = $(item).find('lamp').text();
                    var score = Number($(item).find('score').text());
                    score=Math.floor(score / 10000)
                    var rank = "";
                    if (score >= 990){
                        rank = '<span class="S">S</span>';
                    }
                    else if (score >= 980){
                        rank = '<span class="AAAplus">AAA+</span>';
                    }
                    else if (score >= 970){
                        rank = '<span class="AAA">AAA</span>';
                    }
                    else if (score >= 950){
                        rank = '<span class="AAplus">AA+</span>';
                    }
                    else if (score >= 930){
                        rank = '<span class="AA">AA</span>';
                    }
                    else if (score >= 900){
                        rank = '<span class="Aplus">A+</span>';
                    }
                    else if (score >= 870){
                        rank = '<span class="A">A</span>';
                    }
                    else if (score >= 750){
                        rank = '<span class="B">B</span>';
                    }
                    else if (score >= 650){
                        rank = '<span class="C">C</span>';
                    }
                    else{
                        rank = '<span class="D">D</span>';
                    }

                    if (lamp == "failed"){
                        lamp = '<img src="../resources/log_lamp_failed.png" height="80">'
                        //lamp = '<span class="failed">FAILED</span>'
                    }
                    else if (lamp == "clear"){
                        //lamp = '<span class="clear">COMP</span>'
                        lamp = '<img src="../resources/log_lamp_clear.png" height="80">'
                    }
                    else if (lamp == "hard"){
                        //lamp = '<span class="hard">EXC</span>'
                        lamp = '<img src="../resources/log_lamp_hard.png" height="80">'
                    }
                    else if (lamp == "uc"){
                        //lamp = '<span class="uc">UC</span>'
                        lamp = '<img src="../resources/log_lamp_uc.png" height="80">'
                    }
                    else if (lamp == "puc"){
                        //lamp = '<span class="puc">PUC</span>'
                        lamp = '<img src="../resources/log_lamp_puc.png" height="80">'
                    }
                    else{ // Failed, No playは何も表示しない
                        lamp = ''
                    }
                    // テーブルに追加
                    out += '<tr><td><font color="#ffffaa">'+date+'</font></td>';
                    out += '    <td></td>';
                    out += '    <td>'+score+'</td>';
                    out += '    <td>'+rank+'</td>';
                    out += '    <td>'+lamp+'</td>';
                    out += '</tr>'
                    if (index == 19){ // 直近の20プレイだけ表示としている。曲数はここから変更可能。
                        return false;
                    }
                });
                var title_html = "<tr>";
                    title_html += "<td>"+title+"</td>";
                    title_html += "</tr>";
                if (best_lamp == "failed"){
                    best_lamp = '<span class="failed">FAILED</span>'
                }
                else if (best_lamp == "clear"){
                    best_lamp = '<span class="clear">COMP</span>'
                }
                else if (best_lamp == "hard"){
                    best_lamp = '<span class="hard">EXC</span>'
                }
                else if (best_lamp == "uc"){
                    best_lamp = '<span class="uc">UC</span>'
                }
                else if (best_lamp == "puc"){
                    best_lamp = '<span class="puc">PUC</span>'
                }
                else{ // Failed, No playは何も表示しない
                    best_lamp = ''
                }
                var best_html = "";
                if (difficulty != ""){
                    best_html += "<tr><td>difficulty</td><td>"+difficulty+"</td></tr>";
                }
                best_html += "<tr><td>Lv</td><td>"+lv+"</td></tr>";
                best_html += "<tr><td>best score</td><td>"+best_score.toLocaleString()+"</td></tr>";
                best_html += "<tr><td>best lamp</td><td>"+best_lamp+"</td></tr>";
                best_html += "<tr><td>VOLFORCE</td><td>"+vf+"</td></tr>";

                best_html = '<tr><font size="40"><td height="50">diff</td> <td>Lv</td> <td>best score</td> <td>best lamp</td> <td>VF</td></font></tr>'
                best_html += '<tr>'
                best_html += '<td>'+difficulty+'</td>'
                best_html += '<td>'+lv+'</td>'
                best_html += '<td>'+best_score.toLocaleString()+'</td>'
                best_html += '<td>'+best_lamp+'</td>'
                best_html += '<td>'+vf+'</td>'
                best_html += '</tr>'
                $('#title tbody').html(title_html);
                $('#best tbody').html(best_html);
                $('#result tbody').html(out);
            });
            getxml.fail(function(err) {
                $(songtitle).text("ERROR!!!"+err);
                //alert('failed');
            });
        }

        window.addEventListener('DOMContentLoaded', function() {
            var roopTimer = setInterval(loadXml, 1000);
        });

</script>
